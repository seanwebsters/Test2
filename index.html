<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Fluffy Hopper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <h1>Fluffy Hopper</h1>
      <p class="subtitle">A 2D platformer starring your fluffy blue-eyed friend.</p>

      <canvas id="game" width="960" height="540" aria-label="2D platformer game"></canvas>

      <div class="touch-controls" aria-label="Mobile controls">
        <div class="touch-left">
          <button id="btn-left" class="control-btn" aria-label="Move left">◀</button>
          <button id="btn-right" class="control-btn" aria-label="Move right">▶</button>
        </div>
        <div class="touch-right">
          <button id="btn-jump" class="control-btn jump" aria-label="Jump">⤒</button>
        </div>
      </div>

      <section class="hud">
        <p><strong>Desktop:</strong> <kbd>A</kbd>/<kbd>D</kbd> or <kbd>←</kbd>/<kbd>→</kbd> to move, <kbd>W</kbd>/<kbd>Space</kbd>/<kbd>↑</kbd> to jump.</p>
        <p><strong>Mobile:</strong> Use on-screen buttons to move and jump (double jump supported).</p>
        <p>Collect all stars and reach the portal. Avoid red slimes.</p>
      </section>
    </main>
    <script src="game.js"></script>
  </body>
</html>
